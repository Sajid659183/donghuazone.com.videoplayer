<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Universal Video Player</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>Paste Any Video URL</h2>

<input id="url" type="text" placeholder="Enter video link here">

<br>

<button onclick="go()">Play</button>

<script>
function go() {
  const link = document.getElementById("url").value;
  if (!link.trim()) {
    alert("Please enter a video URL");
    return;
  }

  window.location.href = "player.html?url=" + encodeURIComponent(link);
}
</script>

</body>
</html>
