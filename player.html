<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Video Player</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
  body {
    background: #000;
    margin: 0;
    padding: 0;
    text-align: center;
    color: white;
    font-family: Arial;
  }
  video {
    width: 95%;
    max-width: 1000px;
    margin-top: 20px;
    border-radius: 10px;
  }
  .download-box {
    margin-top: 20px;
  }
  a {
    background: #00ffaa;
    padding: 10px 20px;
    border-radius: 7px;
    color: black;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>

<body>

<h2>Now Playing</h2>

<video id="video" controls crossorigin="anonymous"></video>

<div class="download-box">
  <a href="https://hc30.v02.savethevideo.com/dailymotion-k4dlpvndB3z7eREdDKg-hls-1440.mp4?filename=173.mp4" download>
    Download Video
  </a>
</div>

<script>
  const video = document.getElementById('video');
  const videoSrc = "https://hc30.v02.savethevideo.com/dailymotion-k4dlpvndB3z7eREdDKg-hls-1440.mp4?filename=173.mp4";

  // Direct MP4
  video.src = videoSrc;

  // Subtitles
  const subs = [
    {label: "Bangla", src: "imo 169 Bangla.srt", srclang: "bn"},
    {label: "Hindi",  src: "imo 169 HINDI.srt", srclang: "hi"},
    {label: "English", src: "imo 169 ENG.srt", srclang: "en"},
    {label: "Indonesian", src: "imo 169 INDO.srt", srclang: "id"},
  ];

  subs.forEach(sub => {
    const track = document.createElement("track");
    track.kind = "subtitles";
    track.label = sub.label;
    track.src = sub.src;
    track.srclang = sub.srclang;
    video.appendChild(track);
  });
</script>

</body>
</html>
