<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    body { margin: 0; background: black; }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    h2 {
      color: white;
      font-family: Arial;
      padding: 20px;
    }
  </style>
</head>
<body>

<script>
  const params = new URLSearchParams(window.location.search);
  const videoUrl = params.get("url");

  if (!videoUrl) {
    document.write("<h2>No video URL found</h2>");
  } else {
    document.write(`<iframe src="${videoUrl}" allowfullscreen></iframe>`);
  }
</script>

</body>
</html>
