<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Private Video Panel — Player</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <h1>Private Video Panel</h1>

  <!-- --- UPLOAD / CONFIG PANEL (Only you will use this page) --- -->
  <div class="panel">
    <label>1) Preview / Load local file (for testing)</label>
    <input type="file" id="fileInput" accept="video/*">
    <small>Local file loads only in your browser (preview).</small>

    <label>2) Public video URL (required for embed)</label>
    <input id="publicUrl" placeholder="Paste public mp4/m3u8 URL (e.g. https://yourdomain.com/file.mp4)">

    <label>3) Add subtitles (multiple .vtt)</label>
    <input type="file" id="subsInput" accept=".vtt,.srt" multiple>
    <div id="subsList"></div>

    <label>4) Download button option</label>
    <select id="downloadOption">
      <option value="on">Allow download</option>
      <option value="off">Disable download</option>
    </select>

    <button id="applyBtn">Apply & Generate Embed Code</button>
  </div>

  <!-- --- THE PLAYER (visitor view as iframe will show this) --- -->
  <div class="player-wrap">
    <video id="player" controls preload="metadata" crossorigin="anonymous"></video>
    <div class="player-controls">
      <select id="subtitleSelect"></select>
      <a id="downloadBtn" class="btn" download>⬇ Download</a>
    </div>
  </div>

  <!-- --- EMBED CODE --- -->
  <div class="embedbox">
    <h3>Embed Code (paste in your site)</h3>
    <textarea id="embedCode" readonly placeholder="Embed code will appear after Apply"></textarea>
    <p class="note">**Note:** Embed works only if Public URL is reachable by visitors (must be hosted publicly).</p>
  </div>

</div>

<script src="player.js"></script>
</body>
</html>
